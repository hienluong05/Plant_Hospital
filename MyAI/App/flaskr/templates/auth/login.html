<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #d0f3e6 0%, #a2c5f4 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        display: flex;
        width: 700px;
        max-width: 98vw;
        height: 400px;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 32px 0 rgba(31, 38, 135, 0.18);
      }
      .login-left {
        flex: 1;
        min-width: 0;
        background: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-left img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .login-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        padding: 0 32px;
      }
      .login-form-panel {
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
      }
      .login-form-panel h2 {
        margin-top: 0;
        margin-bottom: 28px;
        font-size: 26px;
        font-weight: 700;
        text-align: center;
        color: #222;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #d1d1d1;
        font-size: 15px;
        background: #fafbfc;
        box-sizing: border-box;
      }
      .form-group input:focus {
        outline: none;
        border-color: #4caf50;
        background: #fff;
      }
      .btn-login {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 0;
        border-radius: 6px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
        transition: background 0.2s, color 0.2s;
      }
      .btn-login:hover {
        background: #3d8b40;
      }
      .form-footer {
        text-align: center;
        margin-top: 20px;
      }
      .form-footer a {
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
      }
      .form-footer a:hover {
        text-decoration: underline;
      }
      .forgot-password {
        text-align: center;
        margin-top: 15px;
      }
      .forgot-password a {
        color: #666;
        text-decoration: none;
        font-size: 13px;
      }
      .forgot-password a:hover {
        color: #4caf50;
        text-decoration: underline;
      }
      .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        font-size: 14px;
      }
      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      @media (max-width: 900px) {
        .login-container {
          width: 98vw;
          height: 380px;
        }
      }
      @media (max-width: 700px) {
        .login-container {
          flex-direction: column;
          height: auto;
          min-height: 0;
        }
        .login-left,
        .login-right {
          flex: unset;
          width: 100%;
          height: 180px;
          padding: 0;
        }
        .login-right {
          height: auto;
          padding: 20px 8vw;
        }
        .login-form-panel {
          max-width: 100%;
        }
        .login-left img {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <img
          src="{{ url_for('static', filename='register-image.jpg') }}"
          alt="Login"
        />
      </div>
      <div class="login-right">
        <form method="post" class="login-form-panel">
          <h2>Login</h2>

          <!-- Hiển thị thông báo lỗi nếu có -->
          {% if error %}
          <div class="alert alert-error">{{ error }}</div>
          {% endif %}

          <!-- Hiển thị thông báo thành công nếu có -->
          {% if success %}
          <div class="alert alert-success">{{ success }}</div>
          {% endif %}

          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              value="{{ request.form.email if request.form.email }}"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn-login">Login</button>

          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>

          <div class="form-footer">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}">Register now</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
