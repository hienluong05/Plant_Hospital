<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login for Experts | Plant Hospital</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #d0f3e6 0%, #a2c5f4 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .expert-login-container {
        width: 410px;
        max-width: 97vw;
        background: #fff;
        border-radius: 32px;
        overflow: hidden;
        box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.18);
        padding: 0;
      }
      .expert-login-header {
        background: linear-gradient(90deg, #4caf50 60%, #ff9800 100%);
        padding: 32px 30px 18px 30px;
        text-align: center;
        border-bottom-left-radius: 32px;
        border-bottom-right-radius: 32px;
      }
      .expert-login-header .icon {
        font-size: 2.5rem;
        color: #fff;
        margin-bottom: 10px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
        padding: 13px 0;
        width: 55px;
        height: 55px;
        display: inline-block;
      }
      .expert-login-header h2 {
        color: #fff;
        margin: 4px 0 12px 0;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .expert-login-header p {
        color: #fff;
        margin: 0 0 4px 0;
        font-size: 1.08rem;
        opacity: 0.98;
      }
      .expert-login-body {
        padding: 38px 30px 30px 30px;
      }
      .form-group {
        margin-bottom: 26px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .form-group label {
        font-weight: 600;
        color: #4caf50;
        margin-bottom: 8px;
        font-size: 1.1rem;
        text-align: left;
      }
      .form-group input {
        width: 100%;
        padding: 13px 15px;
        border-radius: 10px;
        border: 2px solid #cfd8dc;
        font-size: 1.13rem;
        background: #fafbfc;
        transition: border-color 0.2s, box-shadow 0.2s;
        outline: none;
        box-sizing: border-box;
      }
      .form-group input:focus {
        border-color: #4caf50;
        background: #fff;
        box-shadow: 0 0 0 2px #4caf5020;
      }
      .btn-expert-login {
        background: linear-gradient(90deg, #4caf50 80%, #ff9800 100%);
        color: white;
        border: none;
        padding: 14px 0;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.12rem;
        cursor: pointer;
        width: 100%;
        margin-top: 6px;
        margin-bottom: 6px;
        box-shadow: 0 2px 9px rgba(76, 175, 80, 0.11);
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .btn-expert-login:hover {
        background: linear-gradient(90deg, #43a047 80%, #fb8c00 100%);
      }
      .expert-demo {
        margin-top: 10px;
        text-align: center;
        font-size: 0.98rem;
        color: #888;
      }
      .expert-demo code {
        background: #f2f7fa;
        border-radius: 6px;
        padding: 2px 7px;
        color: #388e3c;
        font-weight: 500;
      }
      .alert-error {
        background: #fbe9e7;
        color: #d84315;
        border-radius: 6px;
        padding: 10px 15px;
        margin-bottom: 16px;
        font-size: 1rem;
        text-align: center;
      }
      /* Responsive */
      @media (max-width: 500px) {
        .expert-login-container {
          border-radius: 0;
        }
        .expert-login-header,
        .expert-login-body {
          padding-left: 7vw;
          padding-right: 7vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="expert-login-container">
      <div class="expert-login-header">
        <div class="icon">
          <i class="fas fa-user-md"></i>
        </div>
        <h2>Login for Experts</h2>
        <p>Welcome Experts to Plant Hospital</p>
      </div>
      <div class="expert-login-body">
        {% if error %}
        <div class="alert-error">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        <form
          action="{{ url_for('auth.login_expert') }}"
          method="POST"
          autocomplete="off"
        >
          <div class="form-group">
            <label for="email">Expert Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Expert Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
              required
            />
          </div>
          <button type="submit" class="btn-expert-login">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
